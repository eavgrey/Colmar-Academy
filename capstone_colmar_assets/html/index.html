<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap"

    <title>Colmar Academy</title>

  <body>
    <header>
      <nav>
        <div class="nav-icon">
          <img
            class="main-icon"
            src="/images/ic-logo.svg"
            alt="logo with the lion"
          />
          <p class="black logo-text">COLMAR</p>
          <p class="grey logo-text">ACADEMY</p>
        </div>
        <div class="nav-bar">
          <a class="nav-link link" href="#">On campus</a>
          <a class="nav-link link" href="#">Online</a>
          <a class="nav-link link" href="#">For companies</a>
          <a class="nav-link link" href="#">Sing in</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-banner">
        <img class="banner-img" src="/images/banner.jpg" alt="people studying" />
        <div class="main-banner-text">
          <h1 class="main-text">Learn something new everyday</h1>
          <p class="lathin-phrase">Lorem ipsum dolor sit amet, consectetur adipicing elit</p>
          <div class="banner-btn">
            <a class="link btn-link" href="#">Start here</a>

    <footer></footer>
